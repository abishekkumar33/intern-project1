<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard | Quiz Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1f2933, #111827);
            color: #ffffff;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .welcome-text {
            font-size: 18px;
            font-weight: 600;
        }

        .welcome-text span {
            color: #60a5fa;
        }

        .logout-btn {
            padding: 8px 22px;
            border-radius: 22px;
            border: 1.5px solid #ef4444;
            background: transparent;
            color: #ef4444;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: #fff;
        }

        /* ===== MAIN CONTENT ===== */
        .dashboard {
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            padding: 38px;
            border-radius: 16px;
            width: 420px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .card h2 {
            margin-bottom: 8px;
            font-size: 24px;
        }

        .card p {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 28px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .btn {
            padding: 14px;
            border-radius: 28px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(59, 130, 246, 0.45);
        }

        .btn.secondary {
            background: linear-gradient(90deg, #22c55e, #16a34a);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 14px rgba(34, 197, 94, 0.45);
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="welcome-text">
            Welcome to, <span>{{ session.get('username', 'Student') }}</span>
        </div>

        <button class="logout-btn" onclick="window.location.href='/logout'">
            Logout
        </button>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard">
        <div class="card">
            <h2>Student Dashboard</h2>
            <p>Attend quizzes and track your performance</p>

            <div class="btn-group">
                <button class="btn" onclick="window.location.href='/take-test'">
                    üìù Take Test
                </button>

                <button class="btn secondary" onclick="window.location.href='/my-results'">
                    üìä Your Results
                </button>
            </div>
        </div>
    </div>

</body>
</html>
