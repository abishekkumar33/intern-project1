<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | Quiz Master</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#1f2933,#111827);
    color:#fff;
    padding:40px;
}

/* ===== PROFILE ===== */
.profile-container{
    position:fixed;
    top:20px;
    right:30px;
    z-index:1000;
}

.profile-circle{
    width:45px;
    height:45px;
    border-radius:50%;
    background:#22c55e;
    color:#000;
    font-size:18px;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

.profile-menu{
    position:absolute;
    top:55px;
    right:0;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(8px);
    border-radius:12px;
    min-width:140px;
    display:none;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.35);
}

.profile-menu a{
    display:block;
    padding:12px 16px;
    color:#fff;
    text-decoration:none;
    font-size:14px;
}

.profile-menu a:hover{
    background:rgba(255,255,255,0.12);
}

.welcome-text{
    margin-bottom:20px;
    color:#cbd5e1;
    font-weight:600;
}


/* ===== CONTENT ===== */
.container{
    max-width:900px;
    margin:auto;
}

h2{
    margin-bottom:30px;
    color:#60a5fa;
}

.card{
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(8px);
    padding:25px;
    border-radius:16px;
    margin-bottom:20px;
    cursor:pointer;
}

.card:hover{
    background:rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<!-- PROFILE -->
<div class="profile-container">
    <div class="profile-circle" onclick="toggleProfileMenu()">
        {{ session['username'][0] | upper }}
    </div>
    <div class="profile-menu" id="profileMenu">
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Student Dashboard</h2>

    <h3 class="welcome-text">Welcome to, {{ session['username'] }}</h3>

    <div class="card" onclick="location.href='/take-test'">
        Take Test
    </div>

    <div class="card" onclick="location.href='/my-results'">
        My Results
    </div>
</div>

<script>
function toggleProfileMenu(){
    const menu = document.getElementById("profileMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

window.onclick = function(e){
    if(!e.target.closest('.profile-container')){
        document.getElementById("profileMenu").style.display = "none";
    }
}
</script>

</body>
</html>
