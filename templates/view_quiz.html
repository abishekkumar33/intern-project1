<!DOCTYPE html>
<html>
<head>
<title>View Quiz | Quiz Master</title>

<style>
body{
    min-height:100vh;
    background:linear-gradient(135deg,#1f2933,#111827);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-family:'Segoe UI';
}
.container{
    width:420px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(8px);
    padding:35px;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.35);
}
h2{
    text-align:center;
    margin-bottom:25px;
    color:#60a5fa;
}
select,button{
    width:100%;
    padding:12px;
    border-radius:25px;
    border:none;
    font-size:14px;
}
button{
    margin-top:20px;
    font-weight:600;
    background:linear-gradient(90deg,#3b82f6,#2563eb);
    color:#fff;
}
</style>
</head>

<body>
<div class="container">
    <h2>Select Quiz Category</h2>

    <form method="POST">
        <select name="category" required>
            <option value="">-- Select Category --</option>
            {% for c in categories %}
            <option value="{{ c.category_id }}">{{ c.category_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">View Quizzes</button>
    </form>
</div>
</body>
</html>
