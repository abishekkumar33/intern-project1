<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Quiz Master</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#1f2933,#111827);
    color:#fff;
    padding:40px;
}

/* ===== NAV BAR ===== */
.navbar{
    width:100%;
    background:rgba(255,255,255,0.07);
    padding:14px 24px;
    border-radius:16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:60px;
}

.logo{
    font-size:20px;
    font-weight:700;
    color:#fbbf24;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:20px;
}

.nav-links li a{
    color:#fff;
    text-decoration:none;
    font-weight:500;
}

.nav-links li a:hover{
    color:#fbbf24;
}

/* ===== CONTAINER ===== */
.container{
    max-width:1000px;
    margin:auto;
}

h2{
    margin-bottom:20px;
    color:#facc15;
}

/* ===== CARDS ===== */
.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-top:30px;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:25px;
    border-radius:16px;
    backdrop-filter:blur(8px);
    text-align:center;
}

.card h3{
    margin-bottom:10px;
    color:#cbd5e1;
}

.card .count{
    font-size:28px;
    font-weight:700;
    color:#facc15;
}
</style>
</head>

<body>

<!-- NAV BAR -->
<nav class="navbar">
    <div class="logo">Quiz Master â€” Admin</div>

    <ul class="nav-links">
    <li><a href="/admin/manage-staff">Manage Staff</a></li>
    <li><a href="/admin/manage-students">Manage Students</a></li>
    <li><a href="/admin/summary">Summary</a></li>
    <li><a href="/logout">Logout</a></li>
</ul>

</nav>


<div class="container">

    <h2>Admin Dashboard</h2>

    <div class="stats">

        <div class="card">
            <h3>Total Staff</h3>
            <div class="count">{{ total_staff }}</div>
        </div>

        <div class="card">
            <h3>Total Students</h3>
            <div class="count">{{ total_students }}</div>
        </div>

        <div class="card">
            <h3>Total Quizzes</h3>
            <div class="count">{{ total_quizzes }}</div>
        </div>

        <div class="card">
            <h3>Total Attempted Quizzes</h3>
            <div class="count">{{ total_attempts }}</div>
        </div>

    </div>

</div>

</body>
</html>
