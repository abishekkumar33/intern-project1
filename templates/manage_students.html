<!DOCTYPE html>
<html>
<head>
<title>Manage Students</title>

<style>
body{
    background:linear-gradient(135deg,#1f2933,#111827);
    color:#fff;
    font-family:'Segoe UI';
    padding:30px;
}
.card{
    background:rgba(255,255,255,0.06);
    padding:20px;
    border-radius:14px;
    margin-bottom:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.info p{
    margin:6px 0;
}
.btn{
    padding:6px 14px;
    border-radius:18px;
    border:none;
    font-weight:600;
    cursor:pointer;
}
.edit{
    background:#22c55e;
    color:#000;
}
.delete{
    background:#ef4444;
    color:#fff;
}
</style>
</head>

<body>

<h2>Manage Students</h2>

{% for s, u in students %}
<div class="card">
    <div class="info">
        <p><b>Name:</b> {{ u.username }}</p>
        <p><b>Email:</b> {{ u.email }}</p>
        <p><b>User ID:</b> {{ u.user_id }}</p>
    </div>

    <div>
        <a href="/edit-student/{{ u.user_id }}">
            <button class="btn edit">Edit</button>
        </a>

        <a href="/delete-student/{{ u.user_id }}"
           onclick="return confirm('Are you sure you want to delete this student?')">
            <button class="btn delete">Delete</button>
        </a>
    </div>
</div>
{% endfor %}

<button onclick="location.href='/staff-dashboard'">
    Back to Dashboard
</button>

</body>
</html>
