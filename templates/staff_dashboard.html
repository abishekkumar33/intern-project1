<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Dashboard | Quiz Master</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #1f2933, #111827);
    color: #fff;
}

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 260px;
    height: 100%;
    padding: 30px 20px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(8px);
    box-shadow: 4px 0 15px rgba(0,0,0,0.4);
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #60a5fa;
}

.sidebar a {
    display: block;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    background: rgba(255,255,255,0.08);
    transition: 0.2s;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.18);
}

/* ===== MAIN ===== */
.main {
    margin-left: 260px;
    padding: 25px 40px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.top-bar h3 {
    font-size: 20px;
}

.logout {
    padding: 8px 20px;
    border-radius: 20px;
    border: 1.5px solid #ef4444;
    background: transparent;
    color: #ef4444;
    font-weight: 600;
    cursor: pointer;
}

.logout:hover {
    background: #ef4444;
    color: #fff;
}

/* ===== CONTENT CARD ===== */
.card {
    max-width: 520px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(8px);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
}

.card h2 {
    margin-bottom: 12px;
}

.card p {
    color: #cbd5e1;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>Quiz Master</h2>
    <a href="/create-quiz">Create Quiz</a>
    <a href="/view-quiz">View Quiz</a>
    <a href="/student-results">Student Results</a>
    <a href="/manage-students">Manage Students</a>
</div>

<div class="main">
    <div class="top-bar">
        <h3>Welcome, {{ session.get('username','Staff') }}</h3>
        <button class="logout" onclick="window.location.href='/logout'">Logout</button>
    </div>

    <div class="card">
        <h2>Staff Dashboard</h2>
        <p>Manage quizzes, monitor student performance, and control user access.</p>
    </div>
</div>

</body>
</html>
