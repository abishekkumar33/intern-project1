<!DOCTYPE html>
<html>
<head>
<title>Change Password</title>
<style>
body{background:#111827;display:flex;justify-content:center;align-items:center;height:100vh;color:white;font-family:Segoe UI;}
.card{background:#1f2937;padding:30px;border-radius:16px;width:360px;}
input,button{width:100%;padding:12px;margin-top:12px;border-radius:25px;border:none;}
button{background:#3b82f6;color:white;font-weight:600;}
</style>
</head>
<body>

<div class="card">
    <h2>Change Password</h2>

    <form method="POST">
        <input type="password" name="old" placeholder="Old Password" required>
        <input type="password" name="new" placeholder="New Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>
        <button type="submit">Update Password</button>
    </form>

    <button onclick="location.href='/profile'">Cancel</button>
</div>

</body>
</html>
