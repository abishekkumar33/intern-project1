<!DOCTYPE html>
<html>
<head>
<title>Select Quiz</title>
<style>
body{
    min-height:100vh;
    background:linear-gradient(135deg,#1f2933,#111827);
    padding:40px;
    color:#fff;
    font-family:Segoe UI;
}
.card{
    background:rgba(255,255,255,0.06);
    padding:20px;
    border-radius:14px;
    margin-bottom:15px;
}
a{color:#60a5fa;text-decoration:none;font-weight:600;}
</style>
</head>
<body>
<h2>Select Quiz</h2>

{% for q in quizzes %}
<div class="card">
<p>Quiz ID: {{ q.quiz_id }}</p>
<p>Questions: {{ q.total_questions }}</p>
<a href="/start-test/{{ q.quiz_id }}">Start Test</a>
</div>
{% endfor %}
</body>
</html>
