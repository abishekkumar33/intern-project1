<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Master - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px cyan;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.9);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px #00f260;
        }

        button:hover {
            box-shadow: 0 0 25px #00f260;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <form action="/login" method="POST">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Donâ€™t have an account? <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
