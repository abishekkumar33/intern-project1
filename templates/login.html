<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Master - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2933, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            padding: 30px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
        }

        input::placeholder {
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 22px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 6px 14px rgba(59, 130, 246, 0.45);
        }

        .register-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .register-link a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <form action="/login" method="POST">
        <input 
            type="email" 
            name="email" 
            placeholder="Email"
            required
        >

        <input 
            type="password" 
            name="password" 
            placeholder="Password"
            required
        >

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Donâ€™t have an account? <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
