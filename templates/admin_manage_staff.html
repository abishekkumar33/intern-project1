<!DOCTYPE html>
<html>
<head>
    <title>Manage Staff | Quiz Master</title>

    <style>
        body{
            background:#0f172a;
            color:white;
            font-family:Segoe UI, Arial;
            padding:40px;
        }

        .container{
            max-width:900px;
            margin:auto;
        }

        h2{
            color:#60a5fa;
            margin-bottom:20px;
        }

        table{
            width:100%;
            border-collapse:collapse;
            background:#1f2937;
            border-radius:14px;
            overflow:hidden;
        }

        th,td{
            padding:14px;
            text-align:left;
        }

        th{
            background:#374151;
        }

        tr:nth-child(even){
            background:#111827;
        }

        .active{color:#22c55e;}
        .blocked{color:#ef4444;}

        .btn{
            cursor:pointer;
            border:none;
            background:none;
            font-weight:600;
        }

        .block{color:#ef4444;}
        .unblock{color:#22c55e;}

        .back-btn{
            margin-top:25px;
            width:100%;
            padding:14px;
            border-radius:30px;
            border:none;
            background:#3b82f6;
            color:white;
            font-size:15px;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="container">

<h2>Manage Staff</h2>

<table>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Status</th>
    <th>Action</th>
</tr>

{% for staff, user in staff_list %}
<tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>

    <td>
        {% if staff.flag %}
            <span class="blocked">Blocked</span>
        {% else %}
            <span class="active">Active</span>
        {% endif %}
    </td>

    <td>
        {% if staff.flag %}
            <button class="btn unblock"
                onclick="location.href='/admin/unblock-staff/{{ staff.staff_id }}'">
                Unblock
            </button>
        {% else %}
            <button class="btn block"
                onclick="location.href='/admin/block-staff/{{ staff.staff_id }}'">
                Block
            </button>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>

<button class="back-btn" onclick="location.href='/admin-dashboard'">
    Back to Dashboard
</button>

</div>

</body>
</html>
